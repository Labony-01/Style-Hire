<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gents Section</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

            <img src="{% static 'images/gents_dress3.jpg' %}" alt="Gents Dress 3">

            <p>Status: Available</p>
        </div>

            <img src="{% static 'images/gents_dress4.jpg' %}" alt="Gents Dress 4">
            <p>Price: $70</p>
            <p>Status: Available</p>
        </div>
        <div class="dress-item">
            <img src="{% static 'images/gents_dress5.jpg' %}" alt="Gents Dress 5">

            <p>Status: Out of Stock</p>

</html>
