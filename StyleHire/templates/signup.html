{% extends 'base.html' %}

{% block content %}
  {% load static %}
<div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" required id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required id="password">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" name="confirm_password" class="form-control" required id="confirm_password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p class="mt-3">Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
    </form>
</div>
{% endblock %}
